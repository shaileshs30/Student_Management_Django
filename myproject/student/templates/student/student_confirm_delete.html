<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3e8ff, #d3b3ff); /* double purple theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .delete-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            margin-bottom: 25px;
            color: #5a2d82; /* deep purple */
        }

        form button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #7b42f6, #9c66ff); /* double purple gradient */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 66, 246, 0.4);
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background: #cccccc;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #b3b3b3;
        }
    </style>
</head>
<body>

    <div class="delete-container">
        <h3>Are you sure you want to delete {{ student.name }}?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'student_list' %}">Cancel</a>
        </form>
    </div>

</body>
</html>
