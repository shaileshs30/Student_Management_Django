<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3e8ff, #d3b3ff); /* double purple theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #5a2d82;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #5a2d82;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #7b42f6; /* purple focus */
            outline: none;
        }

        span {
            color: #d93025; /* error messages */
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #7b42f6, #9c66ff); /* purple gradient */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 66, 246, 0.4);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Student Form</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span>{{ field.errors|striptags }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
