<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Profile - {{ student.name }}</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3e8ff, #d3b3ff); /* double purple theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #5a2d82; /* deep purple */
        }

        form label {
            font-weight: bold;
            color: #5a2d82;
        }

        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        form textarea:focus,
        form input[type="file"]:focus {
            border-color: #7b42f6; /* purple focus */
            outline: none;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #7b42f6, #9c66ff); /* double purple gradient */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 66, 246, 0.4);
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #555555;
            font-size: 14px;
        }

        .error {
            color: #d93025;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Add Profile - {{ student.name }}</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Address</label><br />
            <textarea name="address" rows="4"></textarea><br /><br />

            <label>Profile Image</label><br />
            <input type="file" name="profile_image"><br /><br />

            <button type="submit">Save Profile</button>
        </form>
    </div>

</body>
</html>
